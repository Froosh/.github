name: âœ¨ Feature Request
description: Request a new feature/enhancement
title: "[FEATURE] <title>"
labels:
- Feature
body:
- type: checkboxes
  attributes:
    label: Is there an existing request for this?
    description: Please search to see if a similar or related request already exists for the feature/enhancement.
    options:
    - label: I have searched the existing requests (including closed ones..)
      required: true

- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of the current experience.
  validations:
    required: false

- type: textarea
  attributes:
    label: Enhanced Behavior
    description: A concise description of what you expect to happen once the feature/enhancement request is implemented.
  validations:
    required: false

- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the feature or enhancement you would like to see!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
